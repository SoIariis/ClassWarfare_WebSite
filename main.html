<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWarfare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Server Logo" id="logo">
        <h1>ClassWarfare</h1>
    </header>
    <main>
        <section id="server-info" class="info-section">
            <h2>Server Information</h2>
            <div class="info-item">
                <strong>Server IP:</strong> <span id="server-ip">play.myserver.com</span>
            </div>
            <div class="info-item">
                <strong>Players Online:</strong> <span id="player-count">0</span>
            </div>
            <div class="info-item">
                <strong>Version:</strong> <span id="server-version">1.20.1</span>
            </div>
        </section>
        <section id="custom-message" class="info-section">
            <h2>Custom Message</h2>
            <p id="message-content">Welcome to the best Minecraft server! Have fun!</p>
        </section>
        <section id="donate-and-rate" class="info-section">
            <h2>Donate / Rate the Server</h2>
            <p>To donate and support the server, click <a href="donation_link_here">here</a>.</p>
            <p>To rate our server, please fill out this <a href="rating_form_link_here">rating form</a>.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
